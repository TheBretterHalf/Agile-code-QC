<script type="text/javascript">
    function makeGETRequest() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this)
                document.getElementById("getResponse").innerHTML = this.responseText
           }
        };
        
        xhttp.open("GET","https://careerdevs18-thebretterhalf.c9users.io/api", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(); 
    };
  //MAKE POST REQUEST
  function makePOSTRequest() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log(this)
        document.getElementById("postResponse").innerHTML = this.responseText
      }
    };
    //open(method, url, async)
    xhttp.open("POST", "https://cors-anywhere.herokuapp.com/https://careerdevs18-thebretterhalf.c9users.io/api", true);
    //set header to match content type
    xhttp.setRequestHeader("Content-type", "application/json");
    const data = {
      "employeeID": document.getElementById("employeeName").value,
      "totaltime": document.getElementById("totaltime").value
    };
    xhttp.send(JSON.stringify(data));
  }
  function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();

    var day = today.getDay();
    if (day==0){
        var d="Sunday"
    }
    else if (day==1){
        var d="Monday"
    }
    else if(day==2){
        var d="Tuesday"
    }
    else if(day==3){
        var d="Wenesday"
    }
    else if (day==4){
        var d="Thursday"
    }
    else if (day==5){
        var d="Friday"
    }
    else{
        var d="Saturday"
    }
    var total = d +","+ h +":"+ m + ":" + s;
    document.getElementById("totaltime").innerHTML=total
}

    var d = today.getDay();
    var tot = h + m / 60 + s / 3600;
    var total = Math.floor(tot)
    document.getElementById("totaltime").innerHTML=total
}

</script>
